<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="main-wrapper">
        <!-- Left Panel: Search & Weather -->
        <div class="left-panel">
            <div class="container glass-panel">
                <h1>Weather Check</h1>
                
                <form method="POST" class="search-form">
                    <div class="input-wrapper">
                        <input type="text" name="city" placeholder="Enter city name..." autocomplete="off" required>
                        <!-- Suggestions will be injected here by JS -->
                    </div>
                    <button type="submit">Get Weather</button>
                </form>

                {% if error %}
                    <div class="error">
                        <p>{{ error }}</p>
                    </div>
                {% endif %}

                {% if weather %}
                    <div class="weather-card">
                        <h2>{{ weather.city }}</h2>
                        <img src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="Icon">
                        <div class="temp">{{ weather.temp }}Â°C</div>
                        <div class="condition">{{ weather.description }}</div>
                        <p>Humidity: {{ weather.humidity }}%</p>
                    </div>
                {% endif %}
            </div>
        </div>

        <!-- Right Panel: Image Slider -->
        <div class="right-panel">
            <div id="slider-container" class="slider-container">
                <!-- Slides injected by JS -->
                <div class="slide active">
                    <div class="placeholder-text">Loading Visuals...</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
